<app-header />
<div class="container">
  <h3 class="text-center mt-5 pb-4 mb-4 border-bottom">Mantenimiento</h3>

  <div
    class="d-flex justify-content-between align-items-center pb-4 mb-4 border-bottom"
  >
    <button [routerLink]="['/trabajador/listado']" class="btn bgRosa pb-2">
      <i
        class="fa-solid fa-arrow-left fa-beat pt-0 me-3"
        style="color: #dfb9c6"
      ></i
      >Atrás
    </button>
    <h5 class="text-center">Nuevo Trabajador</h5>
    <div style="visibility: hidden">
      <button [routerLink]="['/trabajador/create']" class="btn bgRosa pb-2">
        <i
          class="fa-solid fa-arrow-left fa-beat pt-0 me-3"
          style="color: #dfb9c6"
        ></i
        >Atrás
      </button>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input
        formControlName="nombres"
        id="nombres"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="tipodocumento">Tipo de Documento</label>
      <input
        formControlName="tipodocumento"
        id="tipodocumento"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="nrodocumento">Número de Documento</label>
      <input
        formControlName="nrodocumento"
        id="nrodocumento"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input
        formControlName="direccion"
        id="direccion"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="rol">Rol</label>
      <select formControlName="idrol" id="rol" class="form-control">
        <option *ngFor="let rol of roles" [value]="rol.idrol">
          {{ rol.nomrol }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        formControlName="email"
        id="email"
        type="email"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control"
      />
    </div>
    <div class="form-group pt-3">
      <input type="submit" value="Guardar" class="btn bgRosa w-100" />
    </div>
  </form>
</div>
