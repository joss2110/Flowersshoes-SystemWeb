<app-header></app-header>
<div class="container">
  <h3 class="text-center mt-5 pb-4 mb-4 border-bottom">Mantenimiento</h3>

  <div class="d-flex justify-content-between pb-4 mb-4 border-bottom">
    <h4>Roles</h4>
    <a href="#" [routerLink]="['/rol/create']" type="button" class="btn btn-light bgRosa">
      <i class="fa-solid fa-plus fa-beat" style="color: #dfb9c6;"></i> &nbsp; Nuevo Rol
    </a>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr class="text-center">
        <th>Id</th>
        <th>Nombre del Rol</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles" class="text-center">
        <td>{{ rol.idrol }}</td>
        <td>{{ rol.nomrol }}</td>
        <td>{{ rol.estado }}</td>
        <td class="text-center">
          <a href="#" [routerLink]="['/rol/', rol.idrol, 'edit']" class="ms-3"><i class="fa-solid fa-pen-to-square fa-beat" style="color: #dfb9c6;"></i></a>
          <a type="button" (click)="deleteRol(rol.idrol)" class="ms-3"><i class="fa-solid fa-trash-can fa-beat" style="color: #dfb9c6;"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
